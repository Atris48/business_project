{% load static %}
<!DOCTYPE html>
<html lang="fa" class="light-style layout-navbar-fixed layout-menu-fixed" dir="rtl" data-theme="theme-default"

    <title>افزودن - صورتحساب | فرست - قالب مدیریت بوت‌استرپ</title>

    <meta name="description" content="">

    <!-- Favicon -->

    <!-- Icons -->

    <link rel="stylesheet" href="{% static 'dashboard_app/vendor/fonts/fontawesome.css' %}">

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'dashboard_app/vendor/css/rtl/core.css' %}"
          class="template-customizer-core-css">
    <link rel="stylesheet" href="{% static 'dashboard_app/vendor/css/rtl/theme-default.css' %}"
          class="template-customizer-theme-css">
    <link rel="stylesheet" href="{% static 'dashboard_app/css/demo.css' %}">

    <!-- Vendors CSS -->

    <link rel="stylesheet" href="{% static 'dashboard_app/vendor/libs/typeahead-js/typeahead.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard_app/vendor/libs/flatpickr/flatpickr.css' %}">

    <!-- Page CSS -->

    <link rel="stylesheet" href="{% static 'dashboard_app/vendor/css/pages/app-invoice.css' %}">
    <!-- Helpers -->
    <script src="{% static 'dashboard_app/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="{% static 'dashboard_app/vendor/js/template-customizer.js' %}"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'dashboard_app/js/config.js' %}"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

        {% include 'includes/dashboard_sidebar.html' %}

        <div class="layout-page">

            {% include 'includes/dashboard_nav.html' %}

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row invoice-add">
                        <!-- Invoice Add-->
                        <div class="col-lg-9 col-12 mb-lg-0 mb-4">
                            <div class="card invoice-preview-card">
                                <div class="card-body">
                                    <div class="row p-sm-3 p-0">
                                        <div class="col-md-6 mb-md-0 mb-4">
                                            <div class="d-flex align-items-center svg-illustration mb-4 gap-2">
                                                <svg width="26px" height="26px" viewbox="0 0 26 26" version="1.1"
                                                     xmlns="http://www.w3.org/2000/svg"
                                                     xmlns:xlink="http://www.w3.org/1999/xlink">
                                                    <title>آیکن</title>
                                                    <defs>
                                                        <lineargradient x1="50%" y1="0%" x2="50%" y2="100%"
                                                                        id="linearGradient-1">
                                                            <stop stop-color="#5A8DEE" offset="0%"></stop>
                                                            <stop stop-color="#699AF9" offset="100%"></stop>
                                                        </lineargradient>
                                                        <lineargradient x1="0%" y1="0%" x2="100%" y2="100%"
                                                                        id="linearGradient-2">
                                                            <stop stop-color="#FDAC41" offset="0%"></stop>
                                                            <stop stop-color="#E38100" offset="100%"></stop>
                                                        </lineargradient>
                                                    </defs>
                                                    <g id="Pages" stroke="none" stroke-width="1" fill="none"
                                                       fill-rule="evenodd">
                                                        <g id="Login---V2"
                                                           transform="translate(-667.000000, -290.000000)">
                                                            <g id="Login" transform="translate(519.000000, 244.000000)">
                                                                <g id="Logo"
                                                                   transform="translate(148.000000, 42.000000)">
                                                                    <g id="icon"
                                                                       transform="translate(0.000000, 4.000000)">
                                                                        <path d="M13.8863636,4.72727273 C18.9447899,4.72727273 23.0454545,8.82793741 23.0454545,13.8863636 C23.0454545,18.9447899 18.9447899,23.0454545 13.8863636,23.0454545 C8.82793741,23.0454545 4.72727273,18.9447899 4.72727273,13.8863636 C4.72727273,13.5423509 4.74623858,13.2027679 4.78318172,12.8686032 L8.54810407,12.8689442 C8.48567157,13.19852 8.45300462,13.5386269 8.45300462,13.8863636 C8.45300462,16.887125 10.8856023,19.3197227 13.8863636,19.3197227 C16.887125,19.3197227 19.3197227,16.887125 19.3197227,13.8863636 C19.3197227,10.8856023 16.887125,8.45300462 13.8863636,8.45300462 C13.5386269,8.45300462 13.19852,8.48567157 12.8689442,8.54810407 L12.8686032,4.78318172 C13.2027679,4.74623858 13.5423509,4.72727273 13.8863636,4.72727273 Z"
                                                                              id="Combined-Shape" fill="#4880EA"></path>
                                                                        <path d="M13.5909091,1.77272727 C20.4442608,1.77272727 26,7.19618701 26,13.8863636 C26,20.5765403 20.4442608,26 13.5909091,26 C6.73755742,26 1.18181818,20.5765403 1.18181818,13.8863636 C1.18181818,13.540626 1.19665566,13.1982714 1.22574292,12.8598734 L6.30410592,12.859962 C6.25499466,13.1951893 6.22958398,13.5378796 6.22958398,13.8863636 C6.22958398,17.8551125 9.52536149,21.0724191 13.5909091,21.0724191 C17.6564567,21.0724191 20.9522342,17.8551125 20.9522342,13.8863636 C20.9522342,9.91761479 17.6564567,6.70030817 13.5909091,6.70030817 C13.2336969,6.70030817 12.8824272,6.72514561 12.5388136,6.77314791 L12.5392575,1.81561642 C12.8859498,1.78721495 13.2366963,1.77272727 13.5909091,1.77272727 Z"
                                                                              id="Combined-Shape2"
                                                                              fill="url(#linearGradient-1)"></path>
                                                                        <rect id="Rectangle"
                                                                              fill="url(#linearGradient-2)" x="0" y="0"
                                                                              width="7.68181818"
                                                                              height="7.68181818"></rect>
                                                                    </g>
                                                                </g>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </svg>

                                                <span class="app-brand-text h3 mb-0 fw-bold">فرست</span>
                                            </div>

                                        </div>
                                        <div class="col-md-6">

                                        </div>
                                    </div>

                                    <hr class="my-4 mx-n4">
                                    <form method="post" action="{% url 'admin_add_order' %}">
                                        {% csrf_token %}
                                        <div class="row p-sm-3 p-0">
                                            <div class="row mb-3">
                                                <div class="col-md-6 mb-4">
                                                    <input id="user-search" type="search" class="form-control">
                                                    <select id="id_user" name="user_id"
                                                            class="select2 form-select form-select-lg"
                                                            data-allow-clear="true">
                                                        {% for user in users %}
                                                            <option value="{{ user.id }}">{{ user.phone }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <script>
                                            const userSearchInput = document.getElementById('user-search');
                                            const userSelect = document.getElementById('id_user');
                                            const userOptions = userSelect.querySelectorAll('option');

                                            userSearchInput.addEventListener('input', function () {
                                                const searchValue = userSearchInput.value.trim().toLowerCase();

                                                for (const option of userOptions) {
                                                    const userPhone = option.textContent.toLowerCase();
                                                    if (userPhone.includes(searchValue)) {
                                                        option.style.display = 'block';
                                                    } else {
                                                        option.style.display = 'none';
                                                    }
                                                }
                                            });
                                        </script>
                                        <hr class="mx-n4">
                                        <div class="mb-3" data-repeater-list="group-a">
                                            <div class="repeater-wrapper pt-0 pt-md-4" data-repeater-item>
                                                <div class="d-flex border rounded position-relative pe-0">
                                                    <div class="row w-100 m-0 p-3">
                                                        <div class="col-md-6 col-12 mb-md-0 mb-3 ps-md-0">
                                                            <p class="mb-2 repeater-title">مورد</p>
                                                            <select name="plan_category"
                                                                    class="form-select item-details mb-2">
                                                                <option selected disabled>انتخاب دسته بندی</option>
                                                                {% for category in plans %}
                                                                    <option value="{{ category.title }}">{{ category.title }}</option>
                                                                {% endfor %}

                                                            </select>
                                                            <select name="plan_type"
                                                                    class="form-select item-details mb-2">
                                                                <option selected disabled>انتخاب نوع پلن</option>
                                                                <option value="نقره ای">نقره ای</option>
                                                                <option value="طلایی">طلایی</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-3 col-12 mb-md-0 mb-3">
                                                            <p class="mb-2 repeater-title">هزینه</p>
                                                            <input name="total_price" type="number"
                                                                   class="form-control invoice-item-price mb-2"
                                                                   placeholder="00" min="12">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success">ایجاد صورت حساب</button>
                                    </form>

                                    <hr class="my-4 mx-n4">

                                    <hr class="my-4">

                                </div>
                            </div>
                        </div>
                        <!-- /Invoice Add-->

                        <!-- Invoice Actions -->

                        <!-- /Invoice Actions -->
                    </div>

                    <!-- Offcanvas -->
                    <!-- Send Invoice Sidebar -->
                    <div class="offcanvas offcanvas-end" id="sendInvoiceOffcanvas" aria-hidden="true">
                        <div class="offcanvas-header border-bottom">
                            <h6 class="offcanvas-title">ارسال صورتحساب</h6>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body flex-grow-1">
                            <form>
                                <div class="mb-3">
                                    <label for="invoice-from" class="form-label">از</label>
                                    <input type="text" class="form-control text-start" id="invoice-from"
                                           value="shelbyComapny@email.com" placeholder="company@email.com" dir="ltr">
                                </div>
                                <div class="mb-3">
                                    <label for="invoice-to" class="form-label">به</label>
                                    <input type="text" class="form-control text-start" id="invoice-to"
                                           value="qConsolidated@email.com" placeholder="company@email.com" dir="ltr">
                                </div>
                                <div class="mb-3">
                                    <label for="invoice-subject" class="form-label">موضوع</label>
                                    <input type="text" class="form-control" id="invoice-subject"
                                           value="صورتحساب خرید قالب مدیریت" placeholder="موضوع مرتبط با صورتحساب">
                                </div>
                                <div class="mb-3">
                                    <label for="invoice-message" class="form-label">پیام</label>
                                    <textarea class="form-control" name="invoice-message" id="invoice-message" cols="3"
                                              rows="8">
لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است و برای شرایط فعلی تکنولوژی مورد نیاز و کاربردهای</textarea>
                                </div>
                                <div class="mb-4">
                      <span class="badge bg-label-primary">
                        <i class="bx bx-link bx-xs"></i>
                        <span class="align-middle">صورتحساب پیوست شده</span>
                      </span>
                                </div>
                                <div class="mb-3 d-flex flex-wrap">
                                    <button type="button" class="btn btn-primary me-3" data-bs-dismiss="offcanvas">
                                        ارسال
                                    </button>
                                    <button type="button" class="btn btn-label-secondary" data-bs-dismiss="offcanvas">
                                        انصراف
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /Send Invoice Sidebar -->

                    <!-- /Offcanvas -->
                </div>
                <!-- / Content -->

                <!-- Footer -->
                {% include 'includes/dashboard_footer.html' %}
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

</body>
</html>

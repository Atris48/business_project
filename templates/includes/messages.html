{% load static %}
{% if messages %}
    <head>
        <!-- Vendors CSS -->
        <link rel="stylesheet" href="{% static 'dashboard_app/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard_app/vendor/libs/typeahead-js/typeahead.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard_app/vendor/libs/animate-css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard_app/vendor/libs/sweetalert2/sweetalert2.css' %}">

        <!-- Page CSS -->

        <!-- Helpers -->
        <script src="{% static 'dashboard_app/vendor/js/helpers.js' %}"></script>

        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
        <script src="{% static 'dashboard_app/js/config.js' %}"></script>
    </head>

    <body>
    <!-- Layout wrapper -->
    <div style="display: none" class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <div class="layout-page">
                <div class="content-wrapper">
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <div class="row">
                            <!-- Types section -->
                            <div class="col-12 mb-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="demo-inline-spacing">
                                            <button type="button" class="btn btn-success" id="type-success">موفقیت
                                            </button>
                                            <button type="button" class="btn btn-danger" id="type-error">خطا</button>
                                        </div>
                                        <script>
                                            (function () {
                                                const basicAlert = document.querySelector('#basic-alert'),
                                                    iconSuccess = document.querySelector('#type-success'),
                                                    iconError = document.querySelector('#type-error');
                                                if (iconSuccess) {
                                                    {% for message in messages %}
                                                        iconSuccess.onclick = function () {
                                                            Swal.fire({
                                                                title: 'موفقیت آمیز',
                                                                text: '{{ message }}',
                                                                icon: 'success',
                                                                customClass: {
                                                                    confirmButton: 'btn btn-primary'
                                                                },
                                                                confirmButtonText: 'باشه',
                                                                buttonsStyling: false
                                                            });
                                                        };
                                                    {% endfor %}
                                                }
                                                // Error Alert
                                                if (iconError) {
                                                    {% for message in messages %}
                                                        iconError.onclick = function () {
                                                            Swal.fire({
                                                                title: 'ناموفق',
                                                                text: '{{ message }}',
                                                                icon: 'error',
                                                                customClass: {
                                                                    confirmButton: 'btn btn-primary'
                                                                },
                                                                confirmButtonText: 'باشه',
                                                                buttonsStyling: false
                                                            });
                                                        };
                                                    {% endfor %}
                                                }
                                            })();
                                        </script>
                                        <script>
                                            document.addEventListener('DOMContentLoaded', function () {
                                                console.log("DOM is ready");
                                                {% for message in messages %}
                                                    if ('{{ message.tags }}' === 'success') {
                                                        document.getElementById('type-success').click();
                                                    } else if ('{{ message.tags }}' === 'error') {
                                                        document.getElementById('type-error').click();
                                                    }
                                                {% endfor %}
                                            });
                                        </script>
                                    </div>
                                </div>
                            </div>
                            <!-- /Types section -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / Layout wrapper -->
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'dashboard_app/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'dashboard_app/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'dashboard_app/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'dashboard_app/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'dashboard_app/vendor/libs/hammer/hammer.js' %}"></script>

    <script src="{% static 'dashboard_app/vendor/libs/i18n/i18n.js' %}"></script>
    <script src="{% static 'dashboard_app/vendor/libs/typeahead-js/typeahead.js' %}"></script>

    <script src="{% static 'dashboard_app/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'dashboard_app/vendor/libs/sweetalert2/sweetalert2.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'dashboard_app/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'dashboard_app/js/extended-ui-sweetalert2.js' %}"></script>
    </body>
{% endif %}
